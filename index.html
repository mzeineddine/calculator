<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>   
    <link href="index.css" type="text/css" rel="stylesheet"/>
    <script src="./index.js" type="text/javascript"></script>
</head>
<body>
    <div id="header">
        <p class="active">Calculator</p>
        <p>Prefix</p>
        <p>Postfix</p>
        <div>
            <img src="" alt="">
            <label class="switch">
                <input type="checkbox" id="mode" checked>
                <span class="slider round"></span>
            </label>
            <img src="" alt="">
        </div>
    </div>

    <div id="calculator">
        <input type="text" name="" id="expression">
        <br>
        <div id="keypad">
            <button class = "p" value="7">7</button>
            <button class = "p" value="8">8</button>
            <button class = "p" value="9">9</button>
            <button class = "functional" onclick="backspace()">DEL</button>
            <button class = "functional" onclick="cleare()">AC</button>

            <br>
            <button class = "p" value="4">4</button>
            <button class = "p" value="5">5</button>
            <button class = "p" value="6">6</button>
            <button class = "p" value="*">*</button>
            <button class = "p" value="/">/</button>

            <br>
            <button class = "p" value="1">1</button>
            <button class = "p" value="2">2</button>
            <button class = "p" value="3">3</button>
            <button class = "p" value="+">+</button>
            <button class = "p" value="-">-</button>

            <br>
            <button class = "p"  value=" ">"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"</button>
            <button class = "p" value="0">0</button>
            <button class = "functional" onclick="getType()">=</button>
        </div>
    </div>
</body>
</html>
